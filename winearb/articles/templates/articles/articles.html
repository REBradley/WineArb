{% load static i18n %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{% block title %}WineArb{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Beverage Tech" content="">
    <meta name="Robert Bradley" content="">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="https://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
    {% autoescape off %}
      <input type="hidden" id="articleData" name="variable" value='{{ data|safe }}'>
    {% endautoescape %}
    {% if request.user.is_authenticated %}
        <input type="hidden" id="userAuth" name="authVar" value='true'>
    {% else %}
        <input type="hidden" id="userAuth" name="authVar" value='false'>
    {% endif %}

    <link href="{% static 'css/project.css' %}" rel="stylesheet">
  </head>

  <body style="background-color: #ffffff" >
    <div id="root" style="text-align: center">
      {% block javascript %}
      <script src="{% static 'react/bundle.js' %}" >
      </script>
      {% endblock javascript %}
    </div>
  </body>
</html>
