{% extends 'base.html' %}

{% block content %}

<div class="container-fluid"></div>
  <div class="card card-outline-danger">
    <div class="card-block">
      <h4 class="card-title">{{ wine.producer}}</h4>
      <h5 class="card-subtitle text-muted">{{ wine.name }}</h5>
      <h6 class="card-title text-xs-right">{{ review.rating}}/20</h6>
    </div>
    <img src="{{ MEDIA_URL }}{{ image }}" class="img-fluid img-rounded m-x-auto" alt="Responsive image"/>
    <div class="card-block">
      <p class="card-text text-xs-center">{{review.comment}}</p>
    </div>
      <ul class="list-group list-group-flush">
      <li class="list-group-item"><a href="{% url 'reviews:edit_review' review.id%}">Edit</a></li>
      <li class="list-group-item"><a href="{% url 'reviews:delete_review' review.id%}">Delete</a></li>
    </ul>
  </div>
</div>

{% endblock %}
