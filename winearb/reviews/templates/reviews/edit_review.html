{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}
<form action="{% url 'reviews:edit_review' review.id %}" method="post" class="form" enctype="multipart/form-data">
    {% csrf_token %}
    {{image_form.as_p}}
    {{form.as_p}}
    {% buttons %}
    <button type="submit" class="btn btn-danger btn-block" value="Upload">
        {% bootstrap_icon "star" %} Add
    </button>
    {% endbuttons %}
</form>
{% endblock %}
